{% extends 'tournaments/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Se connecter</h2>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Se connecter</button>
      </div>
      <p class="mt-3 text-center">Pas encore inscrit ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a></p>
    </form>
  </div>
</div>
{% endblock %}
