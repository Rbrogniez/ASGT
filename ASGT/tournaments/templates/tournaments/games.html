{% extends 'tournaments/base.html' %}
{% load static %}

{% block content %}
<body>
    <div class="container py-5">
      <h1 class="text-center mb-5">Liste de jeux vidéo</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for game in games %}
        <div class="col">
          <div class="card h-100">
            <img src ="{% static 'tournaments/images/' %}{{game.id}}.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ game.game_name }} </h5>
              <p class="card-text">{{ game.game_description}}</p>
              <a href="#" class="btn btn-primary">Voir détails</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>


{% endblock %}
