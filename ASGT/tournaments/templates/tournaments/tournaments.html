{% extends 'tournaments/base.html' %}
{% load static %}

{% block content %}
  <div class="container py-5">
    <h1 class="text-center mb-5">Liste des Tournois</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for tournament in tournaments %}
        <div class="col">
          <div class="card h-100">
            <img src="{% static 'tournaments/images/Tournoi - Logo.jpeg' %}" height="300">
            <div class="card-body">
              <h5 class="card-title">{{ tournament.tournament_name }}</h5>
              <p class="card-text">{{ tournament.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Début : {{ tournament.start_date|date:"d/m/Y" }}</small>
                <a href="{% url 'tournament-detail' tournament.id %}" class="btn btn-sm btn-outline-secondary">Voir détails</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

        <button type="button" class="btn btn-primary my-4 "><a class="link-light a-tournaments" href="{% url 'tournament-create' %}">Créer un tournoi</a></button>
{% endblock %}
